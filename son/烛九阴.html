        <h1 class="b2"><b>烛九阴</b></h1>
        <br>
        <p class="b3">
        &nbsp;&nbsp;“赤水之北，有章尾山，有神，人面蛇身，其瞑乃晦，其视乃明，是烛九阴，是谓烛龙。”
        <br>&nbsp;&nbsp在中国的神话传说中，有上古四大神龙的说法，它们凌驾于后来所有龙族之上，实力顶尖，分别是烛九阴、冰夷、应龙、五爪金龙。四大神龙乃是站在龙族巅峰的存在，远非那些受天庭管辖，为民间降水的龙族可比。
        <br>&nbsp;&nbsp烛龙，又名烛阴，亦写作逴龙，在古代的各大文献中均有记载。烛九阴乃是中国古代神话中的钟山之神，据《山海经》中记载，烛龙也是章尾山神。钟山是一座非常高的山，它的山顶插进了九重天界，终年冰雪覆盖，寒冷无比。其位居四大神龙之首，住在北方极寒之地，是自盘古开天辟地之后，在混沌中孕育出来的神兽之一。         
        </p>
