        <h1 class="b2"><b>九尾狐</b></h1>
        <br>
        <p class="b3">
        &nbsp;&nbsp;“青丘之山有兽焉，其状如狐而九尾，其音如婴儿，能食人，食者不蛊。”
        <br>&nbsp;&nbsp;九尾狐是中国古代文学作品中经常出现的动物形象，具有复杂的文化内涵，总是和神秘文化联系在一起。在众多的兽类形象中，九尾狐形象的特征是鲜明的，社会覆面也极为广阔，一乎家喻户晓，妇孺皆知。
        <br>&nbsp;&nbsp;先秦时代，狐被视为瑞兽，祥瑞的内涵有二。一是为王称帝，国家昌盛之兆。《吴越春秋》载：大禹年三十而未娶，因在涂山看到九尾白狐，以为为王之吉兆，乃娶涂山女。二是婚姻爱情之兆。大禹遇涂山氏之女事例中的九尾白狐，显然同时具有婚姻吉兆的意义。《诗经·有狐》更是以孤独、抑郁、流浪之狐，作为婚姻与爱情失其时之人类，加以吟咏歌唱。    
        </p>
