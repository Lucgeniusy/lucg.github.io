        <h1 class="b2"><b>朱厌</b></h1>
        <br>
        <p class="b3">
        &nbsp;&nbsp;“又西四百里，曰小次之山，其上多白玉，其下多赤铜。有兽焉，其状如猿，而白首赤足，名曰朱厌，见则大兵。”
        <br>&nbsp;&nbsp;朱厌是神话故事里的凶兽。朱厌身形像猿猴，白头红脚，是和凫篌一样的异兽，都象征着兵燹的发生。只要它出现，天下就会发生大的战争。此外还有朱厌是猿这一说法，它有洁净的毛发，伺机奔跑，通常有二形：一为猴形，二为人面猴身。
        <br>&nbsp;&nbsp;朱厌的凶煞就拴在一个“朱”字上，“朱”代表红色，也是血色，也就映射出血液。血液是要流亡牺牲的，所以凶煞就体现在这儿了。
        </p>
